<html>
 <head>
 <script type="text/javascript">
 function show_prompt()
 {
 var name=prompt("Napisz imię","Imię Nazwisko");
 if (name!=null && name!="")
 {
 document.write("Witaj " + name + "! jak się masz?");
 }
 }
  function okno_zamknij_zaj()
{
window.close()
}
 </script>
</head> 
<body>
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
 <form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_zaj()"/>
</form>
 </body>
</html>
